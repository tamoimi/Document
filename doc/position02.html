<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 포지션02</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mopen {
            position: fixed;
            top: 50px;
            right: 30px;
            display: none;
            width: 30px;
        }
        .mopen span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #333;
        }

        .mopen span:nth-child(1) {
            top:0;
        }
        .mopen span:nth-child(2) {
            top:10px;
        }
        .mopen span:nth-child(3) {
            top:10px;
        }
        .mopen span:nth-child(4) {
            top:20px;
        }

        @media (max-width:1000px) {
             nav {
                position: fixed;
                top: 0;
                left: -350px;
                background-color: #333;
                padding: 100px 0 0 50px;
                width: 350px;
                height: 100%;
             }

            nav a {
                color: #fff;
            }

            nav.active {
                left: 0;
            }
            .mopen {
                display: block;
            }
            .mopen.on span :nth-child(1){
                display: none;
            }

            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#!">menu01</a></li>
            <li><a href="#!">menu02</a></li>
            <li><a href="#!">menu03</a></li>
            <li><a href="#!">menu04</a></li>
            <li><a href="#!">menu05</a></li>
        </ul>
    </nav>
    <div class="none">
        <i class="xi-bars"></i>
    </div>

    <div class="mopen">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
