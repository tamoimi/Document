    <style>
         header {
            background: #004236;

        header .logo {
            text-align: center;
            padding-top: 25px;
        }
        #subPage .zigColumn {
            padding: 100px 0;
        }

        #subPage .zigColumn .container {
            display: flex;
            flex-flow: wrap column;
            width: 1200px;
            max-height: 500px;
            margin: 0 auto;
        }

        #subPage .zigColumn figure {
            padding: 0 15px;
            width: 50%;
        }

        #subPage .zigColumn .txt {
            padding: 30px 15px;
            width: 50%;
        }
        #subPage .zigColumn .container .txt strong {
            display: block;
            font-size: 17px;
            color: #666;
        }
        #subPage .zigColumn .container .txt h3 {
            font-size: 19px;
            color: #004236;
            margin: 0 0 20px 0;
        }
        #subPage .zigColumn .container .txt p {
            font-size: 15px;
            font-weight: 300;
            line-height: 1.2;
            color: #004236;
            margin: 0 0 20px 0;
        }
        #subPage .zigColumn .container .txt a {
            display: inline-block;
            border: 1px solid #666;
            padding: 6px 20px;
            transition: 0.5s;
        }
        #subPage .zigColumn .container .txt a:hover {
            display: inline-block;
            border: 1px solid #666;
            padding: 6px 20px;
            background: #004236;
            color: #fff;
        }
        footer {
           background: #004236;
           height: 100px;
       }
      footer p {
           text-align: center;
           padding-top: 40px;
           color: #fff;
       }
    </style>
</head>
